<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/js/submit.js"></script>
</head>
<body>
<div id="submission">
    <p>Choose Parameters</p>
    <label for="stl_input">Input File:</label><br>
    <input type="text" id="stl_input" name="stl_input"><br> <!-- TODO remove -->
    <label for="mp4_output">Output File:</label><br>
    <input type="text" id="mp4_output" name="mp4_output"><br> <!-- TODO remove -->
    <label for="method">Method:</label><br>
    <select id="method" name="method">
        <option value="OSMO">OSMO</option>
        <option value="CAL">CAL</option>
    </select><br>
    <label for="fps">FPS:</label><br>
    <select id="fps" name="fps">
        <option value="30">30</option>
        <option value="60">60</option>
    </select><br>
    <label for="resolution">Resolution:</label><br>
    <select id="resolution" name="resolution">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
    </select><br>
    <label for="iterations">Iterations:</label><br>
    <select id="iterations" name="iterations">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select><br>
    <button id="submit-button">Submit</button>
</div>
<div id="outputs"></div>
<div id="running"></div>
<div id="queued"></div>
</body>
</html>
